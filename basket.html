<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Karla:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>Bark Life | Shopping Basket </title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="nav-block">
                <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars" aria-label="hamburger menu"></i></label>
                <input type="checkbox" id="hamburger-menu">
                <nav class="nav">
                    <ul class="navigation"></ul>
                </nav>
            </div>
            <div class="logo-container">
                <a href="index.html"><img class="nav-logo" src="images/Logo.png" alt="Bark life logo"></a>
            </div>
            <div class="extra-nav">
                <ul class="extra-navigation"></ul>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="main-content-wrapper">
                    <h1>Shopping basket</h1>
                    <div class="modal removed-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <div class="modal-message">
                                <p>This is the message</p>
                            </div>
                            <div class="modal-button-container">
                                <button id="cancelButton" class="cta-button delete"><span>Cancel</span></button>
                                <button id="confirmButton" class="cta-button"><span>Confirm</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="basket-container"></div>
                    <div class="basket-products"></div>
                        <div class="total-price-container">
                            <h5>Total price in basket</h5>
                            <p class="total-price"></p>
                        </div>
                        <div class="cart-button-container">
                            <a href="products.html" class="cta-button delete"><span>Continue shopping</span></a>
                            <a href="#" class="cta-button checkoutButton"><span>Checkout</span></a>
                        </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="container footer">
            <div class="logo-social-links">
                <div class="footer-logo-container">
                    <img class="footer-logo" src="images/Logo.png" alt="Bark life logo">
                </div>
                <a href="#" class="footer-links"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-links"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="customer-links">
                <h5>Customer Care</h5>
                <a href="#" class="footer-links">Shipping & Delivery</a>
                <a href="#" class="footer-links">Returns & Exchanges</a>
                <a href="#" class="footer-links">Contact Us</a>
            </div>
            <div class="business-links">
                <h5>Company</h5>
                <a href="#" class="footer-links">About Us</a>
                <a href="#" class="footer-links">Privacy Policy</a>
                <a href="#" class="footer-links">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="js/pages/basket.js" type="module"></script>
</body>
</html>
