<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Karla:wght@300;400&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>Bark Life | Products</title>
</head>
<body>
    <header>
        <div class="nav-block">
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars" aria-label="hamburger menu"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="nav">
                <ul class="navigation"></ul>
            </nav>
        </div>
        <div class="logo-container">
            <img class="nav-logo" src="images/Logo.png" alt="Bark life logo">
        </div>
    </header>
    <main>
        <div class="header-img-container"></div>
        <div class="container">
            <div class="search-bar">
                <label for="search">Filter products:</label>
                <input name="search" class="search" placeholder="Search: eg. collar, cute..." />
            </div>
            <h1>All products</h1>
            <div class="product-grid"></div>

        </div>
        
    </main>
    <footer>
        <div class="container footer">
            <div class="logo-social-links">
                <div class="footer-logo-container">
                    <img class="footer-logo" src="images/Logo.png" alt="Bark life logo">
                </div>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="customer-links">
                <h5>Customer Care</h5>
                <p>Shipping & Delivery</p>
                <p>Returns & Exchanges</p>
                <p>Contact Us</p>
            </div>
            <div class="business-links">
                <h5>Company</h5>
                <p>About Us</p>
                <p>Privacy Policy</p>
                <p>Terms & Conditions</p>
            </div>
        </div>
    </footer>

    <script src="js/pages/products.js" type="module"></script>
</body>
</html>
