<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Karla:wght@300;400&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>Bark Life | Home</title>
</head>
<body>
    <header>
        <div class="nav-block">
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars" aria-label="hamburger menu"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="nav">
                <ul class="navigation"></ul>
            </nav>
        </div>
        <div class="logo-container">
            <a href="index.html"><img class="nav-logo" src="images/Logo.png" alt="Bark life logo"></a>
        </div>
        <div class="extra-nav">
            <ul class="extra-navigation"></ul>
        </div>
    </header>
    <main>
        <div class="header-img-container"></div>
        <div class="container">
            <h2>Featured products</h2>
            <div class="featured-grid"></div>

            <div class="instagram-attests-section">
                <div class="attest1"></div>
                <div class="attest-container">
                    <div class="heading-container">
                        <h4>Check out our happy four-legged friends on Instagram.</h4>
                        <a href="#" class="instagram-tag"><i class="fab fa-instagram"></i>barklifedogboutique</a>
                        <div class="small-insta-container">
                            <div class="attest2"></div>
                            <div class="attest3"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </main>
    <footer>
        <div class="container footer">
            <div class="logo-social-links">
                <div class="footer-logo-container">
                    <img class="footer-logo" src="images/Logo.png" alt="Bark life logo">
                </div>
                <a href="#" class="footer-links"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-links"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="customer-links">
                <h5>Customer Care</h5>
                <a href="#" class="footer-links">Shipping & Delivery</a>
                <a href="#" class="footer-links">Returns & Exchanges</a>
                <a href="#" class="footer-links">Contact Us</a>
            </div>
            <div class="business-links">
                <h5>Company</h5>
                <a href="#" class="footer-links">About Us</a>
                <a href="#" class="footer-links">Privacy Policy</a>
                <a href="#" class="footer-links">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="js/pages/index.js" type="module"></script>
</body>
</html>
