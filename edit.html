<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Karla:wght@300;400&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <title>Bark Life | Edit </title>
</head>
<body>
    <header>
        <div class="nav-block">
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars" aria-label="hamburger menu"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="nav">
                <ul class="navigation"></ul>
            </nav>
        </div>
        <div class="logo-container">
            <a href="index.html"><img class="nav-logo" src="images/Logo.png" alt="Bark life logo"></a>
        </div>
        <div class="extra-nav">
            <ul class="extra-navigation"></ul>
        </div>
    </header>
    <main>
        <div class="page-wrapper">
            <div class="container">
                <a href="products.html" class="back-link"><i class="fas fa-chevron-left"></i>Back to all products</a>
                <form class="edit-product-form">
                    <h1>Edit product</h1>
                    <div class="message-container"></div>
                    <div>
                        <label for="name">Name</label>
                        <input id="name"/>
                    </div>
                    <div class="image-container">
                        <div class="url-container">
                            <label for="image">Image URL</label>
                            <input id="image" />
                        </div>
                        <div class="preview-container">
                            <p class="img-preview-label">Image preview</p>
                            <div class="preview-img-container">
                                <img id="previewImg" class="preview-image" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input id="price"/>
                    </div>
                    <div>
                        <p class="featured-label">Featured?</p>
                        <label class="featured-switch" for="featured">
                            <input class="featured-checkbox" type="checkbox">
                            <span class="slider"></span>
                        </label> 
                    </div>
                    <input id="id" />
                    <button id="update" class="cta-button formButton"><span>Update Product</span></button>
                    <div class="delete-container"></div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer">
            <div class="logo-social-links">
                <div class="footer-logo-container">
                    <img class="footer-logo" src="images/Logo.png" alt="Bark life logo">
                </div>
                <a href="#" class="footer-links"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-links"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="customer-links">
                <h5>Customer Care</h5>
                <a href="#" class="footer-links">Shipping & Delivery</a>
                <a href="#" class="footer-links">Returns & Exchanges</a>
                <a href="#" class="footer-links">Contact Us</a>
            </div>
            <div class="business-links">
                <h5>Company</h5>
                <a href="#" class="footer-links">About Us</a>
                <a href="#" class="footer-links">Privacy Policy</a>
                <a href="#" class="footer-links">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="js/pages/edit.js" type="module"></script>
</body>
</html>
